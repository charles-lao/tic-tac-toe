<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="images/gamepad-round-outline.svg">
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>tic tac toe</h1>
        </div>

        <div class="main-content">

            <div class="status-container">
                <h3 id="status-header"></h3>
                <p id="status-text"></p>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                    </thead>

                    <tbody class="table-body">
                    </tbody>
                </table>
            </div>

            <div class="settings-container">
                <button type="button" id="restart-btn">RESTART GAME</button>
                <button type="button" id="change-name-btn">CHANGE NAME</button>
            </div>

            <div class="form-container">
                <form>
                    <label for="x-name">Player X's name: </label>
                    <input type="text" id="x-name" name="x-name" placeholder="Player-X"/>
                    <label for="o-name">Player O's name: </label>
                    <input type="text" id="o-name" name="o-name" placeholder="Player-O"/>
                    <div>
                        <button type="button" id="save-btn">SAVE</button>
                        <button type="button" id="close-btn">CLOSE</button>
                    </div>
                    
                </form>
            </div>
        </div>

        <div class="footer">
            <h3>charles-lao Â© 2023</h3>
        </div>
    </div>
</body>
</html>
